---
apiVersion: v1
kind: Template
metadata:
  name: dashdotdb
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: dashdotdb
    name: dashdotdb
  spec:
    replicas: 3
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 0
        maxSurge: 1
    selector:
      matchLabels:
        app: dashdotdb
    template:
      metadata:
        labels:
          app: dashdotdb
      spec:
        containers:
        - image: quay.io/app-sre/nginx-gate:32317a8
          imagePullPolicy: Always
          name: dashdotdb-auth-proxy
          env:
          - name: FORWARD_HOST
            value: "0.0.0.0:8080"
          - name: LISTEN_PORT
            value: "8000"
          - name: BASIC_AUTH_USERNAME
            valueFrom:
              secretKeyRef:
                key: username
                name: ${authProxySecret}
          - name: BASIC_AUTH_PASSWORD
            valueFrom:
              secretKeyRef:
                key: password
                name: ${authProxySecret}
          resources:
            requests:
              memory: 200Mi
              cpu: 500m
            limits:
              memory: 300Mi
              cpu: 800m
          ports:
          - name: dashdotdb-auth-proxy
            containerPort: 8000
        - image: ${IMAGE}:${IMAGE_TAG}
          imagePullPolicy: Always
          name: dashdotdb
          resources:
            requests:
              memory: 200Mi
              cpu: 500m
            limits:
              memory: 300Mi
              cpu: 800m
          env:
            - name: DATABASE_HOST
              valueFrom:
                 secretKeyRef:
                   name: ${databaseSecret}
                   key: db.host
            - name: DATABASE_PORT
              valueFrom:
                 secretKeyRef:
                   name: ${databaseSecret}
                   key: db.port
            - name: DATABASE_USERNAME
              valueFrom:
                 secretKeyRef:
                   name: ${databaseSecret}
                   key: db.user
            - name: DATABASE_PASSWORD
              valueFrom:
                 secretKeyRef:
                   name: ${databaseSecret}
                   key: db.password
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: ${databaseSecret}
                  key: db.name
          ports:
          - name: dashdotdb
            containerPort: 8080
- apiVersion: v1
  kind: Service
  metadata:
    name: dashdotdb
    labels:
      app: dashdotdb
  spec:
    ports:
      - protocol: TCP
        port: 80
        targetPort: 8000
        name: dashdotdb-auth-proxy
    selector:
      app: dashdotdb
parameters:
- name: IMAGE
  value: quay.io/app-sre/dashdotdb
- name: IMAGE_TAG
  value: latest
- name: databaseSecret
  value: dashdotdb-rds
- name: authProxySecret
  value: auth-proxy
